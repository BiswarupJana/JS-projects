<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/colour_flipper.css">
    <title>Colour_flipper</title>
</head>
<body>
    <nav>
        <div class="nav-center">
            <h2>Color Flipper</h2>
        </div>
    </nav>
    <main>
        <div class="container">
            <h2>Background Color: <span class="color">#F1F4F9</span></h2>
            <button class="btn btn-hero" id="btn-infinite" onclick="changeColor('random')" >Click For Infinite Colour</button>
            <button class="btn btn-hero" id="btn-rainbow" onclick="changeColor('rainbow')" >Rainbow</button>
            <button class="btn btn-hero" id="btn-red" onclick="changeColor('Red')" >Red</button>
            <button class="btn btn-hero" id="btn-blue" onclick="changeColor('Blue')" >Blue</button>
        </div>
    </main>



    <script src="/js/colour_flipper.js"></script>
</body>
</html>
